<h1>
  {{title}}
</h1>
<mat-form-field>
  <mat-label>Favorite food</mat-label>
  <mat-select>
    <mat-option *ngFor="let sort of sorts" [value]="sort.value">
      {{sort.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
<div>
  <canvas
      baseChart
      [chartType]="'bar'"
      [datasets]="chartData"
      [labels]="labels"
      [options]="chartOptions"
      [legend]="true"
      [colors]="colors"
      (chartClick)="onChartClick($event)">
  </canvas>
</div>
