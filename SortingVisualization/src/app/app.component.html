<h1>
  {{title}}
</h1>
<button (click)="sort()">sort it</button>
<button (click)="reset()">reset it</button>
<div id="bar">
    <canvas #lineChart>{{ chart }}</canvas>
</div>
<mat-form-field>
  <mat-label>Favorite food</mat-label>
  <mat-select>
    <mat-option *ngFor="let sort of sorts" [value]="sort.value">
      {{sort.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
